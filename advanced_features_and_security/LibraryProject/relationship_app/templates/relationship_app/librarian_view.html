<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarian Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef7ee;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 6px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #0b5e0b; }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background: #0b5e0b;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, Librarian!</h1>
    <p>You can manage books and assist members.</p>

    <h3>Available Actions:</h3>
    <ul>
        <li>Add / Edit / Remove Books</li>
        <li>Manage Borrowed Books</li>
        <li>Assist Members</li>
        <li>View Borrowing History</li>
    </ul>

    <a href="/" class="button">Return Home</a>
</div>

</div>
</body>
</html>
