<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffbe6;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 6px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #b58900; }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background: #b58900;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, Member!</h1>
    <p>Browse books, borrow items, and view your library activity.</p>

    <h3>Available Actions:</h3>
    <ul>
        <li>View Available Books</li>
        <li>Borrow a Book</li>
        <li>Return a Book</li>
        <li>View Your Borrowing History</li>
    </ul>

    <a href="/" class="button">Return Home</a>
</div>

</body>
</html>
