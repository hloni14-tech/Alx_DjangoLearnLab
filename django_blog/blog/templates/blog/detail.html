templates/blog/blog_detail.html

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{ post.author }}</p>
<p>Created on {{ post.created_at }}</p>

{% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
