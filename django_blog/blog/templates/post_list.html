<h1>All Posts</h1>

{% for post in object_list %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatechars:150 }}</p>
{% empty %}
    <p>No posts available.</p>
{% endfor %}

{% if user.is_authenticated %}
    <a href="{% url 'post_create' %}">Create New Post</a>
{% endif %}
