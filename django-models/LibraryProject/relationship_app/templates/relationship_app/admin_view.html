<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 6px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #003366; }
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background: #003366;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome, Admin!</h1>
    <p>You have full control over the library system.</p>

    <h3>Available Actions:</h3>
    <ul>
        <li>Manage Users</li>
        <li>Manage Books</li>
        <li>View System Reports</li>
        <li>Assign Roles</li>
    </ul>

    <a href="/" class="button">Return Home</a>
</div>

</body>
</html>
